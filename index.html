<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="generator-info">
                    <h4>Password Generator</h4>
                    <input type="text" id="result" class="form-control">
                    <button id="btnResult" class="btn btn-primary mt-2">Generate Password</button>
                </div>
                <div class="advanced-info">
                    <p class="d-inline-flex gap-1">
                        <a data-bs-toggle="collapse" href="#collapseAdvance" role="button" aria-expanded="false" aria-controls="collapseExample">
                          Advanced Options >>
                        </a>
                      </p>
                      <div class="collapse" id="collapseAdvance">
                        <div class="card card-body">
                            <div class="length d-flex align-items-center">
                                <label>Length:</label>
                                <input type="number" class="form-control mx-2" id="charLength">
                                <p>(8-18)</p>
                                <span class="errormsg"></span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="charLower">
                                <label class="form-check-label" for="charLower">Lowercase (abc)</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="charUpper">
                                <label class="form-check-label" for="charUpper">Uppercase (ABC)</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="charNumber">
                                <label class="form-check-label" for="charNumber">Numbers (123)</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="charSymbol">
                                <label class="form-check-label" for="charSymbol">Symbols (@#$)</label>
                            </div>
                              
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script/script.js"></script> 
</body>
</html>
